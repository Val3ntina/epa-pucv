<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Educación Parvularia PUCV </title>
    <!-- Google Fonts: Inter para el texto principal y Montserrat para títulos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Malla Curricular</h1>
            <h2>Educación Parvularia</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <span id="progressText">0% Completado</span>
                </div>
            </div>
            <div class="controls">
                <button id="resetMallaBtn" class="control-button">
                    <i class="fas fa-redo-alt"></i> Reiniciar Malla
                </button>
                <button id="darkModeToggle" class="control-button">
                    <i class="fas fa-moon"></i> Modo Oscuro
                </button>
            </div>
        </div>
    </header>
    <main id="malla">
        <!-- Los semestres y ramos se generarán aquí con JavaScript -->
    </main>
    <script src="script.js"></script>
</body>
</html>
